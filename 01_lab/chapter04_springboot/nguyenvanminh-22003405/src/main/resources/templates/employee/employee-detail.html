<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Chi Tiết Nhân Viên</h2>
                <a href="/employees" class="btn btn-secondary mb-3">Quay lại</a>
                
                <div th:if="${employee != null}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${employee.name}">Employee Name</h5>
                            <p class="card-text"><strong>ID:</strong> <span th:text="${employee.id}">1</span></p>
                            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}">email@example.com</span></p>
                            <p class="card-text"><strong>Tuổi:</strong> <span th:text="${employee.age} + ' tuổi'">25 tuổi</span></p>
                            <p class="card-text">
                                <strong>Lương:</strong> 
                                <span th:text="${#numbers.formatInteger(employee.salary, 0, 'COMMA')} + '₫'">1,000,000₫</span>
                            </p>
                            <p class="card-text">
                                <strong>Trạng thái:</strong>
                                <span th:if="${employee.status == 1}" class="badge bg-success">Hoạt động</span>
                                <span th:unless="${employee.status == 1}" class="badge bg-secondary">Không hoạt động</span>
                            </p>
                            <p class="card-text">
                                <strong>Phòng Ban:</strong> 
                                <span th:if="${employee.department != null}" th:text="${employee.department.name}">Department Name</span>
                                <span th:if="${employee.department == null}">Chưa phân công</span>
                            </p>
                            <a th:href="@{/employees/{id}/update(id=${employee.id})}" class="btn btn-warning">Chỉnh sửa</a>
                            <form method="POST" th:action="@{/employees/{id}/delete(id=${employee.id})}" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div th:if="${employee == null}">
                    <div class="alert alert-warning">
                        Không tìm thấy nhân viên. <a href="/employees">Quay lại danh sách</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
