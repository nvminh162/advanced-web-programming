<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>
                    <span th:if="${employee.id != null}">Cập Nhật Nhân Viên</span>
                    <span th:if="${employee.id == null}">Thêm Nhân Viên Mới</span>
                </h2>
                <a href="/employees" class="btn btn-secondary mb-3">Quay lại</a>
                
                <form method="POST" th:action="${employee.id != null} ? @{/employees/{id}(id=${employee.id})} : @{/employees}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên Nhân Viên</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${employee.name}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="age" class="form-label">Tuổi</label>
                        <input type="number" class="form-control" id="age" name="age" th:value="${employee.age}" required min="18" max="65">
                    </div>
                    
                    <div class="mb-3">
                        <label for="salary" class="form-label">Lương</label>
                        <input type="number" class="form-control" id="salary" name="salary" th:value="${employee.salary}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Trạng thái</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="1" th:selected="${employee.status == 1}">Hoạt động</option>
                            <option value="0" th:selected="${employee.status == 0}">Không hoạt động</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="department" class="form-label">Phòng Ban</label>
                        <select class="form-select" id="department" name="department.id">
                            <option value="">Chọn phòng ban</option>
                            <option th:each="dept : ${departments}" 
                                    th:value="${dept.id}" 
                                    th:selected="${employee.department != null && employee.department.id == dept.id}"
                                    th:text="${dept.name}">
                                Department Name
                            </option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span th:if="${employee.id != null}">Cập Nhật</span>
                        <span th:if="${employee.id == null}">Thêm Mới</span>
                    </button>
                    <a href="/employees" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
