<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Phòng Ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Chi Tiết Phòng Ban</h2>
                <a href="/departments" class="btn btn-secondary mb-3">Quay lại</a>
                
                <div th:if="${department != null}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${department.name}">Department Name</h5>
                            <p class="card-text"><strong>ID:</strong> <span th:text="${department.id}">1</span></p>
                            <p class="card-text"><strong>Tên Phòng Ban:</strong> <span th:text="${department.name}">Department Name</span></p>
                            
                            <a th:href="@{/departments/{id}/update(id=${department.id})}" class="btn btn-warning">Chỉnh sửa</a>
                            <form method="POST" th:action="@{/departments/{id}/delete(id=${department.id})}" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div th:if="${department == null}">
                    <div class="alert alert-warning">
                        Không tìm thấy phòng ban. <a href="/departments">Quay lại danh sách</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
