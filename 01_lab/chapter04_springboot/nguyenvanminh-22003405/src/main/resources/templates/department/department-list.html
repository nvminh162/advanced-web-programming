<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Phòng Ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Nguyen Van Minh - 22003405 - Danh Sách Phòng Ban</h2>
                <a href="/departments/create" class="btn btn-primary mb-3">Thêm Phòng Ban</a>
                <a href="/employees" class="btn btn-secondary mb-3">Danh Sách Nhân Viên</a>
                
                <div th:if="${not #lists.isEmpty(departments)}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Tên Phòng Ban</th>
                                <th>Thao Tác</th>
                                <th>Nhân viên</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="department : ${departments}">
                                <td th:text="${department.name}">Department Name</td>
                                <td>
                                    <a th:href="@{/departments/{id}(id=${department.id})}" class="btn btn-sm btn-info">Xem</a>
                                    <a th:href="@{/departments/{id}/update(id=${department.id})}" class="btn btn-sm btn-warning">Sửa</a>
                                    <form method="POST" th:action="@{/departments/{id}/delete(id=${department.id})}" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</button>
                                    </form>
                                </td>
                                <td>
                                    <a th:href="@{/employees(departmentId=${department.id})}" class="btn btn-sm btn-success">
                                        <i class="fas fa-users"></i> Xem nhân viên
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${#lists.isEmpty(departments)}">
                    <div class="alert alert-info">
                        Chưa có phòng ban nào. <a href="/departments/create">Thêm phòng ban đầu tiên</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
